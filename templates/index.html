
{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>Submit a Song Request</h2>
        <form id="songRequestForm" class="mb-4">
            <div class="mb-3">
                <label for="songTitle" class="form-label">Song Title</label>
                <input type="text" class="form-control" id="songTitle" required>
            </div>
            <div class="mb-3">
                <label for="artistName" class="form-label">Artist Name</label>
                <input type="text" class="form-control" id="artistName" required>
            </div>
            <div class="mb-3">
                <label for="requesterName" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="requesterName" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Request</button>
        </form>
    </div>
    <div class="col-md-6">
        <h2>Requested Songs</h2>
        <div class="mb-3">
            <label for="sortBy" class="form-label">Sort by:</label>
            <select class="form-select" id="sortBy">
                <option value="popularity">Popularity</option>
                <option value="recent">Most Recent</option>
            </select>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Song Title</th>
                        <th>Artist</th>
                        <th>Requester</th>
                        <th>Requests</th>
                        <th>Last Requested</th>
                    </tr>
                </thead>
                <tbody id="songList">
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
